<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="score"></div>
    <div class="title frogger">Frogger</div>
    <div class="title game">Game</div>

    <button class="start" type="button">Start</button>

      <img class="slide" src="images/char-boy.png" alt="">

      <img class="slide" src="images/char-cat-girl.png" alt="">

      <img class="slide" src="images/char-horn-girl.png" alt="">

      <img class="slide" src="images/char-pink-girl.png" alt="">

      <img class="slide" src="images/char-princess-girl.png" alt="">

    <button type="button" name="next">Next</button>
    <button type="button" name="prev">Prev</button>
  </div>

  <script src="js/resources.js"></script>
  <!-- <script src="js/selection.js"></script> -->
  <!-- <script src="js/menu.js"></script> -->
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
  </body>
</html>
